## Schnellstart - Minimalkonfiguration

F√ºgen Sie dies zu Ihrer `configuration.yaml` hinzu:

```yaml
# REST Command f√ºr schnellen Scan
rest_command:
  scan_document:
    url: "http://192.168.1.100/api/v1/homeassistant/scan"
    method: POST
    content_type: "application/json"
    payload: '{"scanner_id": "favorite", "target_id": "favorite", "profile": "flatbed_document_200_gray_pdf"}'
  
  scan_multipage:
    url: "http://192.168.1.100/api/v1/homeassistant/scan"
    method: POST
    content_type: "application/json"
    payload: '{"scanner_id": "favorite", "target_id": "favorite", "profile": "adf_document_200_gray_pdf"}'

# Scripts for simple buttons (recommended for beginners)
script:
  # Flatbed scan (single page)
  scan_flatbed:
    alias: "Scan Flatbed"
    icon: mdi:file-document-outline
    sequence:
      - service: rest_command.scan_document
      - service: notify.persistent_notification
        data:
          title: "Scan started"
          message: "Flatbed scan in progress..."
  
  # ADF scan (multiple pages)
  scan_adf:
    alias: "Scan ADF (Multi-page)"
    icon: mdi:file-document-multiple-outline
    sequence:
      - service: rest_command.scan_multipage
      - service: notify.persistent_notification
        data:
          title: "Scan started"
          message: "ADF scan (document feeder) in progress..."
```


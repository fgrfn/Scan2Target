    payload: '{"scanner_id": "favorite", "target_id": "favorite", "profile": "flatbed_photo_600_jpeg"}'

# Automations
automation:
  - id: scan_custom_trigger
    alias: "Benutzerdefinierter Scan"
    description: "Startet Scan mit benutzerdefinierten Einstellungen"
    trigger:
      - platform: state

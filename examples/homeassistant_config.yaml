rest_command:
  # Basis-Scan mit benutzerdefinierten Optionen
  scan_custom:
    url: "http://192.168.1.100/api/v1/homeassistant/scan"
    method: POST
    content_type: "application/json"
    payload: >
      {
        "scanner_id": "favorite",
        "target_id": "favorite",
        "profile": "{% set profile = states('input_select.scan_profile') %}{% if '200 DPI, Klein' in profile %}flatbed_document_200_gray_pdf{% elif '300 DPI, Mittel' in profile %}flatbed_document_300_gray_pdf{% elif 'Farbe (300 DPI)' in profile %}flatbed_color_300_pdf{% elif 'Foto (600 DPI)' in profile %}flatbed_photo_600_jpeg{% elif 'Mehrseiten ADF (200 DPI)' in profile %}adf_document_200_gray_pdf{% elif 'Mehrseiten ADF (300 DPI)' in profile %}adf_document_300_gray_pdf{% elif 'Mehrseiten Farbe' in profile %}adf_color_300_pdf{% else %}flatbed_document_200_gray_pdf{% endif %}",
        "filename": "{{ states('input_text.scan_filename') if states('input_text.scan_filename') != '' else omit }}"

    method: POST
    content_type: "application/json"
    payload: '{"scanner_id": "favorite", "target_id": "favorite", "profile": "flatbed_color_300_pdf"}'
  
  scan_photo:
    url: "http://192.168.1.100/api/v1/homeassistant/scan"
